<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
    <title>Car House</title>
    <link rel="shortcut icon" href="https://nolat.org/favicon.ico"/>
    <link rel="stylesheet" href="stylesheets/cosmo.bootstrap.css">
    <link rel="stylesheet" href="stylesheets/site.css">
    <link rel="apple-touch-icon" href="images/carhouse-icon-152.png">
    <link href="images/startup-640-1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
</head>
<body>
<div class="container body-content">
    <div class="row text-center">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Car House</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <button id="doorToggle" type="button" class="btn btn-primary btn-lg btn-block text-uppercase">Toggle Door
            </button>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div id="doorToggleAlert" style="display:none" class="alert alert-success" role="alert">
                <button type="button" class="close" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                Garage door has been toggled.
            </div>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon-stats right-buffer glyphicon"></span> Information
                    </h3>
                </div>
                <ul class="list-group">
                    <li id="doorStatus" class="list-group-item text-center text-uppercase">--</li>
                    <li id="lastOpened" class="list-group-item" title="Sunday, June 5 5:48:13">Last Opened <strong
                            id="lastOpenedDisplay" class="pull-right">--</strong></li>
                    <li class="list-group-item">Seconds Open<span id="secondsOpen" class="badge">--</span></li>
                    <li class="list-group-item">Events Recorded <span id="eventsRecorded" class="badge">--</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="javascripts/vendor/jquery-1.10.2.min.js"></script>
<script src="javascripts/vendor/bootstrap.min.js"></script>
<script src="javascripts/vendor/respond.min.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
